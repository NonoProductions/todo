<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            width: 100%;
            overflow: visible;
            visibility: visible;
            opacity: 1;
        }
        
        .widget-container {
            width: 100%;
            height: 100vh;
            padding: 8px 16px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            visibility: visible;
            opacity: 1;
        }
        
        .widget-card {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            visibility: visible;
            opacity: 1;
        }
        
        .widget-header {
            margin-bottom: 8px;
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        
        .widget-title {
            font-size: 20px;
            font-weight: 700;
            color: #4a9eff;
            margin-bottom: 12px;
            text-align: left;
            width: 100%;
        }
        
        .widget-tasks {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
            width: 100%;
            align-items: flex-start;
        }
        
        .widget-task-section {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: flex-start;
        }
        
        .task-circle {
            width: 20px;
            height: 20px;
            background: #3a3a3a;
            border: 1.5px solid #4a9eff;
            border-radius: 50%;
            flex-shrink: 0;
            transition: background 0.2s ease;
        }
        
        .task-circle.completed {
            background: #4a9eff;
        }
        
        .task-label {
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            flex: 1;
            text-align: left;
        }
        
        .task-label.completed {
            color: #808080;
            text-decoration: line-through;
        }
        
        .hours-display {
            font-size: 13px;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }
        
        .progress-section {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: flex-start;
        }
        
        .progress-bar-container {
            flex: 0 1 auto;
            width: 140px;
            height: 2px;
            background: #4a4a4a;
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #4a9eff;
            border-radius: 1px;
            transition: width 0.3s ease;
        }
        
        .progress-percent {
            font-size: 13px;
            color: #ffffff;
            min-width: 40px;
            text-align: left;
        }
        
        .empty-state {
            text-align: center;
            padding: 32px;
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-card">
            <div class="widget-header">
                <div class="widget-title">HEUTE</div>
            </div>
            
            <div class="widget-tasks" id="tasksList">
                <!-- Tasks will be dynamically inserted here -->
                <div class="widget-task-section">
                    <div class="task-circle"></div>
                    <div class="task-label">Lade Aufgaben...</div>
                </div>
            </div>
            
            <div class="hours-display" id="hoursDisplay" style="visibility: visible; opacity: 1;">0,0H / 0,0H</div>
            
            <div class="progress-section" style="visibility: visible; opacity: 1;">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration (gleiche wie in app.js)
        const SUPABASE_URL = 'https://yzdcfxylvymaybgoetjn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6ZGNmeHlsdnltYXliZ29ldGpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwOTg0NzgsImV4cCI6MjA4MjY3NDQ3OH0.ek5V6ii7cAU5SMk_tIDyYZbWctXvmvEzRCvNYl3C2SE';
        
        let supabaseClient = null;
        
        // Initialize Supabase after library loads
        function initializeSupabase() {
            if (typeof supabase !== 'undefined' && supabase.createClient) {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                // Wait for library to load
                setTimeout(initializeSupabase, 100);
            }
        }
        
        // Start initialization
        initializeSupabase();
        
        // Load todos
        async function loadTodos() {
            const today = new Date().toISOString().split('T')[0];
            let todos = [];
            
            try {
                if (supabaseClient) {
                    const { data, error } = await supabaseClient
                        .from('todos')
                        .select('*')
                        .eq('date', today)
                        .order('completed', { ascending: true })
                        .order('planned_hours', { ascending: false });
                    
                    // Zusätzliche Sortierung: unerledigte zuerst, dann nach geplanten Stunden
                    if (data) {
                        data.sort((a, b) => {
                            if (a.completed !== b.completed) {
                                return a.completed ? 1 : -1;
                            }
                            return (parseFloat(b.planned_hours) || 0) - (parseFloat(a.planned_hours) || 0);
                        });
                    }
                    
                    if (error) throw error;
                    todos = data || [];
                } else {
                    // Fallback to localStorage
                    const stored = localStorage.getItem('todos');
                    if (stored) {
                        const allTodos = JSON.parse(stored);
                        todos = allTodos.filter(t => {
                            const todoDate = t.date ? t.date.split('T')[0] : null;
                            return todoDate === today;
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                // Fallback to localStorage
                const stored = localStorage.getItem('todos');
                if (stored) {
                    const allTodos = JSON.parse(stored);
                    todos = allTodos.filter(t => {
                        const todoDate = t.date ? t.date.split('T')[0] : null;
                        return todoDate === today;
                    });
                }
            }
            
            renderTodos(todos);
            updateStats(todos);
        }
        
        // Render todos
        function renderTodos(todos) {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';
            
            // Zeige maximal 5 Aufgaben
            const maxTasks = 5;
            const tasksToShow = todos.slice(0, maxTasks);
            
            if (tasksToShow.length === 0) {
                const emptyTask = document.createElement('div');
                emptyTask.className = 'widget-task-section';
                emptyTask.innerHTML = `
                    <div class="task-circle"></div>
                    <div class="task-label">Keine Aufgaben für heute</div>
                `;
                tasksList.appendChild(emptyTask);
            } else {
                tasksToShow.forEach(todo => {
                    const taskSection = document.createElement('div');
                    taskSection.className = 'widget-task-section';
                    
                    const circle = document.createElement('div');
                    circle.className = 'task-circle';
                    if (todo.completed) {
                        circle.classList.add('completed');
                    }
                    
                    const label = document.createElement('div');
                    label.className = 'task-label';
                    if (todo.completed) {
                        label.classList.add('completed');
                    }
                    label.textContent = todo.text || 'Unbenannte Aufgabe';
                    
                    taskSection.appendChild(circle);
                    taskSection.appendChild(label);
                    tasksList.appendChild(taskSection);
                });
            }
        }
        
        // Update statistics
        function updateStats(todos) {
            const totalPlanned = todos.reduce((sum, t) => sum + (parseFloat(t.planned_hours) || 0), 0);
            const totalUsed = todos.reduce((sum, t) => sum + (parseFloat(t.used_hours) || 0), 0);
            
            // Stunden-Anzeige aktualisieren
            const usedHoursStr = totalUsed.toFixed(1).replace('.', ',');
            const plannedHoursStr = totalPlanned.toFixed(1).replace('.', ',');
            document.getElementById('hoursDisplay').textContent = `${usedHoursStr}H / ${plannedHoursStr}H`;
            
            // Progress Bar aktualisieren
            const progress = totalPlanned > 0 ? Math.min(totalUsed / totalPlanned, 1) : 0;
            const percent = Math.round(progress * 100);
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressPercent').textContent = `${percent}%`;
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize after Supabase is ready
        function initialize() {
            // Stelle sicher, dass alles sichtbar ist
            document.body.style.visibility = 'visible';
            document.body.style.opacity = '1';
            
            loadTodos();
            
            // Auto-refresh every 30 seconds
            setInterval(loadTodos, 30000);
        }
        
        // Stelle sicher, dass alles sofort sichtbar ist
        document.body.style.visibility = 'visible';
        document.body.style.opacity = '1';
        
        // Wait for Supabase to load
        if (typeof supabase !== 'undefined') {
            initialize();
        } else {
            window.addEventListener('load', () => {
                setTimeout(initialize, 100);
            });
            // Auch ohne load event initialisieren
            setTimeout(initialize, 200);
        }
    </script>
</body>
</html>
