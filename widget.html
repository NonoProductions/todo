<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 16px;
            min-height: 100vh;
        }
        
        .widget-container {
            max-width: 100%;
        }
        
        .widget-card {
            background: #2d2d2d;
            border: 1px solid #4a4a4a;
            border-radius: 12px;
            padding: 16px;
        }
        
        .widget-header {
            margin-bottom: 12px;
        }
        
        .widget-title {
            font-size: 20px;
            font-weight: 700;
            color: #4a9eff;
            margin-bottom: 4px;
        }
        
        .widget-task-section {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .task-circle {
            width: 8px;
            height: 8px;
            background: #4a9eff;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .task-label {
            font-size: 14px;
            color: #b0b0b0;
            font-weight: 400;
        }
        
        .hours-display {
            font-size: 13px;
            color: #b0b0b0;
            margin-bottom: 12px;
        }
        
        .progress-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .progress-bar-container {
            flex: 1;
            height: 2px;
            background: #4a4a4a;
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #4a9eff;
            border-radius: 1px;
            transition: width 0.3s ease;
        }
        
        .progress-percent {
            font-size: 13px;
            color: #b0b0b0;
            min-width: 40px;
        }
        
        .empty-state {
            text-align: center;
            padding: 32px;
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-card">
            <div class="widget-header">
                <div class="widget-title">HEUTE</div>
            </div>
            
            <div class="widget-task-section">
                <div class="task-circle"></div>
                <div class="task-label">AUFGABE</div>
            </div>
            
            <div class="hours-display" id="hoursDisplay">0,0H / 0,0H</div>
            
            <div class="progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration (gleiche wie in app.js)
        const SUPABASE_URL = 'https://yzdcfxylvymaybgoetjn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6ZGNmeHlsdnltYXliZ29ldGpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwOTg0NzgsImV4cCI6MjA4MjY3NDQ3OH0.ek5V6ii7cAU5SMk_tIDyYZbWctXvmvEzRCvNYl3C2SE';
        
        let supabaseClient = null;
        
        // Initialize Supabase after library loads
        function initializeSupabase() {
            if (typeof supabase !== 'undefined' && supabase.createClient) {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                // Wait for library to load
                setTimeout(initializeSupabase, 100);
            }
        }
        
        // Start initialization
        initializeSupabase();
        
        // Load todos
        async function loadTodos() {
            const today = new Date().toISOString().split('T')[0];
            let todos = [];
            
            try {
                if (supabaseClient) {
                    const { data, error } = await supabaseClient
                        .from('todos')
                        .select('*')
                        .eq('date', today)
                        .order('completed', { ascending: true })
                        .order('planned_hours', { ascending: false });
                    
                    if (error) throw error;
                    todos = data || [];
                } else {
                    // Fallback to localStorage
                    const stored = localStorage.getItem('todos');
                    if (stored) {
                        const allTodos = JSON.parse(stored);
                        todos = allTodos.filter(t => {
                            const todoDate = t.date ? t.date.split('T')[0] : null;
                            return todoDate === today;
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                // Fallback to localStorage
                const stored = localStorage.getItem('todos');
                if (stored) {
                    const allTodos = JSON.parse(stored);
                    todos = allTodos.filter(t => {
                        const todoDate = t.date ? t.date.split('T')[0] : null;
                        return todoDate === today;
                    });
                }
            }
            
            renderTodos(todos);
            updateStats(todos);
        }
        
        // Render todos (nicht mehr benötigt für das neue Design)
        function renderTodos(todos) {
            // Das neue Design zeigt nur die Zusammenfassung, keine einzelnen Todos
        }
        
        // Update statistics
        function updateStats(todos) {
            const totalPlanned = todos.reduce((sum, t) => sum + (parseFloat(t.planned_hours) || 0), 0);
            const totalUsed = todos.reduce((sum, t) => sum + (parseFloat(t.used_hours) || 0), 0);
            
            // Stunden-Anzeige aktualisieren
            const usedHoursStr = totalUsed.toFixed(1).replace('.', ',');
            const plannedHoursStr = totalPlanned.toFixed(1).replace('.', ',');
            document.getElementById('hoursDisplay').textContent = `${usedHoursStr}H / ${plannedHoursStr}H`;
            
            // Progress Bar aktualisieren
            const progress = totalPlanned > 0 ? Math.min(totalUsed / totalPlanned, 1) : 0;
            const percent = Math.round(progress * 100);
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressPercent').textContent = `${percent}%`;
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize after Supabase is ready
        function initialize() {
            loadTodos();
            
            // Auto-refresh every 30 seconds
            setInterval(loadTodos, 30000);
        }
        
        // Wait for Supabase to load
        if (typeof supabase !== 'undefined') {
            initialize();
        } else {
            window.addEventListener('load', () => {
                setTimeout(initialize, 500);
            });
        }
    </script>
</body>
</html>
