<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        canvas {
            border: 1px solid #3a3a3a;
            margin: 10px;
            background: #4a9eff;
        }
        button {
            padding: 10px 20px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3a8eef;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Klicken Sie auf die Buttons, um die Icons zu generieren und herunterzuladen.</p>
    
    <div>
        <canvas id="icon192" width="192" height="192"></canvas>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>
    
    <div>
        <button onclick="generateIcon(192)">192x192 Icon generieren</button>
        <button onclick="generateIcon(512)">512x512 Icon generieren</button>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Hintergrund
            ctx.fillStyle = '#4a9eff';
            ctx.fillRect(0, 0, size, size);
            
            // Text "Todo" in der Mitte
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Todo', size / 2, size / 2);
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Icons beim Laden generieren
        window.addEventListener('load', () => {
            generateIcon(192);
            generateIcon(512);
        });
    </script>
</body>
</html>
