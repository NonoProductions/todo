<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Todo - Heute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Heute</h1>
        </header>

        <div class="todo-list" id="todoList">
            <!-- Todos werden hier dynamisch eingef端gt -->
        </div>

        <div class="empty-state" id="emptyState">
            <p>Keine Aufgaben f端r heute</p>
        </div>
    </div>

    <button class="add-task-btn" id="addTodoBtn">
        <span class="add-icon">+</span>
    </button>

    <!-- Modal f端r Todo hinzuf端gen/bearbeiten -->
    <div class="modal" id="todoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Neue Aufgabe</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="todoForm">
                <div class="form-group">
                    <label for="todoText">Aufgabe *</label>
                    <input type="text" id="todoText" required placeholder="z.B. Einkaufen gehen">
                </div>
                <div class="form-group">
                    <label>Datum *</label>
                    <div class="date-quick-select">
                        <button type="button" class="date-btn" data-date="today">Heute</button>
                        <button type="button" class="date-btn" data-date="tomorrow">Morgen</button>
                        <input type="date" id="todoDate" required style="display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="plannedHours">Stunden (optional)</label>
                    <input type="number" id="plannedHours" min="0" step="0.25" placeholder="z.B. 2.5">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
